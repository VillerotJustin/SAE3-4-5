{% extends 'admin/layout_admin.html' %}
{% block title %}
    <title>modifier un article</title>
{% endblock %}

{% block body %}
{#  <h2>modifier d'un article</h2>#}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
    <div class="container">
        {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
        <form action="{{ url_for('admin_article.valid_edit_article') }}"  method="post">
            <fieldset>
                <legend><h2>Ajout d'un article</h2></legend>
                <input type="hidden" name="id" value="{{ Produit.idProduit }}">
                <table class="table">
                    <tbody>
                    <tr>
                        <th>
                            <label for="nom">Nom</label>
                        </th>
                        <th>
                            <input class="form-control" type="text" value="{{ Produit.LibelleProduit }}" name="nom" required id="nom">
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <label for="description">description</label>
                        </td>
                        <td>
                            <textarea class="form-control" name="description" required id="description">{{ Produit.Description }}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Prix">Prix</label>
                        </td>
                        <td>
                            <input class="form-control" type="number" step="0.01" name="Prix" value="{{ Produit.Prix }}" required id="Prix">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="stock">Stock</label>
                        </td>
                        <td>
                            <input class="form-control" type="number" name="stock" value="{{ Produit.Stock }}" required id="stock">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Image">Image</label>
                        </td>
                        <td>
                            <input class="form-control" type="file" name="Image" content="{{ Produit.imageProduit }}" required id="Image">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fournisseur">Fournisseur</label></td>fournisseur
                        <td>
                            <select class="form-control" name="fournisseur" required id="fournisseur">
                                {% for type in fournisseur %}
                                    <option value="{{ type.idFourniseur }}" {% if (type.idFourniseur == Produit.idFourniseur) %} selected {% endif %}> {{ type.libelleFourniseur }} </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="TypeProduit">TypeProduit</label></td>
                        <td>
                            <select class="form-control" name="TypeProduit" required id="TypeProduit">
                                {% for type in TypeProduit %}
                                    <option value="{{ type.idType }}" {% if (type.idType == Produit.idType) %} selected {% endif %}> {{ type.LibelleType }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Taille">Taille</label></td>
                        <td>
                            <select class="form-control" name="Taille" id="Taille">
                                <option value="0">Sélectionner une Taille si existant sur le produit</option>
                                {% for type in Taille %}
                                    <option value="{{ type.idTaille }}" {% if Produit.idTaille != None %} {% if (type.idTaille == Produit.idTaille) %} selected {% endif %}{% endif %}> {{ type.LibelleTaille }} </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Grade">Grade</label></td>
                        <td>
                            <select class="form-control" name="Grade" id="Grade">
                                <option value="0">Sélectionner un grade d'impression si existant sur le produit</option>
                                {% for type in Grade %}
                                    <option value="{{ type.idGrade }}" {% if Produit.idGrade != None %}{% if (type.idGrade == Produit.idGrade) %} selected {% endif %}{% endif %}> {{ type.Libelle }} / {{ type.abreviation }} </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <div class="center">
                    <input class="form-control" type="submit" name="f1_submit" value="Valider">
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
