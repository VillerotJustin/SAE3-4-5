{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>modifier un type d'article</title>
{% endblock %}

{% block body %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/admin/type_article/edit">
    <fieldset>
        <legend> Modifier un type d'article</legend>
        <div class="mb-3">
            <input type="hidden" name="id" size="18" value="{{ type_article.idType }}" id="id">
            <label for="libelle">libell√©</label><br>
            <input class="form-control" type="text" name="libelle" value="{{ type_article.LibelleType }}" id="libelle"><br>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Valider</button>
        </div>

    </fieldset>
  </form>
{% endblock %}
